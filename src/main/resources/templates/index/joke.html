<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>内涵段子</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <div th:replace="base"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>

<div th:replace="header"></div>

<div class="main container clearf">
    <div class="content fl" id="container">
        <figure class="clearf" th:each="joke : ${jokes}">
            <nav class="tag clearf">
                <ul>
                    <li th:each="tag : ${tags}"
                        th:text="${tag.name}"
                        th:attr="jokeid=${joke.id},tagid=${tag.id}"
                        th:class="${joke.tags.contains(tag)? 'active':''}"
                        onclick="changeTag(this)"></li>
                </ul>
            </nav>
            <figcaption>


                <h2 class="title" style="position: relative;margin: 20px 0;padding: 0 20px;">
                    <img src="/img/say_l.jpg" style="width: inherit;position: absolute;left:0;;box-shadow: none">
                    <p th:utext="${joke.description}" style="display: initial"></p>
                    <img src="/img/say_r.jpg" style="width: inherit;display:inline-block;position: absolute;padding-left: 5px;box-shadow: none">
                </h2>

                <div class="feedback fl">
                    <div class="like fl">
                        <i class="fa fa-thumbs-up"></i>
                        <span class="">509</span>
                    </div>
                    <div class="comment fr">
                        <i class="fa fa-comments"></i>
                        <span class="">59</span>
                    </div>
                </div>
                <div class="share fr">
                    <div class="weixin fr">
                        <i class="fa fa-weixin"></i>
                    </div>
                    <div class="weixin fr">
                        <i class="fa fa-weibo"></i>
                    </div>
                </div>
            </figcaption>

        </figure>

        <!-- 分页 -->
        <div th:replace="pager"></div>
    </div>
    <div class="sidebar fr">
        <nav class="tag">
            <h2 class="title">标签</h2>
            <ul>
                <li th:each="tag:${tags}" th:if="${tag.images.size()!=0}"><a th:text="${tag.name}"></a></li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="footer"></div>
</body>
</html>
